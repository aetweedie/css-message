<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Message input</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="google.com" method="get" class="form">
    <input type="text" class="name" placeholder="Name">
    <input type="email" class="email" placeholder="Email">
    <textarea name="message" id="message" class="message" placeholder="Message"></textarea>
    <input type="submit" class="send" placeholder="Send Message" value="Send Message">
  </form>
</body>
</html>
